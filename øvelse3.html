<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øvelse</title>
  </head>
  <body>
    <h1>Gæt et tal</h1>
    <p>Skriv et tal imellem 0 og 10</p>
    <input type="number" id="tal" />
    <button>Tjek tal</button>

    <script>
      document.querySelector("button").addEventListener("click", tjekTal);
      let forsoeg = 0;
      const ranNum = Math.round(Math.random() * 11);
      console.log(ranNum);

      function tjekTal() {
        forsoeg++;
        const brugerTal = document.querySelector("#tal").value;
        if (ranNum > brugerTal) {
          alert("Øv! " + brugerTal + " var for lavt. Prøv igen ");
          console.log(ranNum, brugerTal);
        } else if (ranNum < brugerTal) {
          alert(" Øv! " + brugerTal + " var for højt. Prøv igen ");
          console.log(ranNum, brugerTal);
        } else {
          alert(
            brugerTal + " er rigtigt! " + " Du brugte " + forsoeg + " forsøg. "
          );
          console.log("Du gættede rigtigt!");
          location.reload();
        }
      }
    </script>
  </body>
</html>
